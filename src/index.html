<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <section class="search-section">
        <div class="container"><form class="search-form" id="search-form">
          <label for="site-search"
            ><div class="search-field__box">
              <input
                class="search-field"
                id="site-search"
                type="text"
                name="searchQuery"
                autocomplete="off"
                placeholder="Search images..."
                aria-label="Search through site content"
                autofocus
              />
              <span class="search-field__icon"
                ><button class="search__btn" type="submit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </span></div
          >
        </form></div>
      </section>
    </header>
    <main>
      <section class="result-section">
        <div class="container"><div class="gallery">
    
          <!-- Карточки изображений -->
        </div>
        <button type="button" class="load-more__btn">LOAD MORE</button>
        <div id="pagination" class="tui-pagination"></div></div>
      </section>
    </main>
  </body>
</html>
